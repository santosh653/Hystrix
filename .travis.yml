arch:
 - amd64
 - ppc64le
 
addons:
  apt:
    packages:
      - lynx

language: java
sudo: false

jdk:
  - oraclejdk11

script:
  - ./gradlew --info check

after_failure:
  - if [ -f /home/travis/build/Netflix/Hystrix/hystrix-core/build/reports/tests/test/index.html ]; then lynx -dump /home/travis/build/Netflix/Hystrix/hystrix-core/build/reports/tests/test/index.html; fi
